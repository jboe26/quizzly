<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzly</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1">QUIZZLY REGISTRATION</span>
      </nav>
    

      <!-- REGISTRATION FORM -->


      <div id="registration" col-md-9>
      <form>
        <div class="form-row">
          <!-- <div class="col-md-4 mb-3"> -->
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
            
          </div>
          <div class="form-row">
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
          
          </div>
          <div class="form-row">
            <label for="validationServerEmail">Email Address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control is-invalid" id="validationServerEmail" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <!-- <div class="col-md-6 mb-3"> -->
            <label for="validationServer03">Password</label>
            <input type="text" class="form-control is-invalid" id="validationServerPassword1" placeholder="Password" required>
            <div class="invalid-feedback">
              Password must be atleast 8 characters
            </div>
          </div>
          <div class="form-row">
            <label for="validationServer04">Re-Enter Password</label>
            <input type="text" class="form-control is-invalid" id="validationServerPassword2" placeholder="Re-enter Password" required>
            <div class="invalid-feedback">
              Please re-enter password.
            </div>
          </div>
         

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>


    </div>
  
</body>
</html>
