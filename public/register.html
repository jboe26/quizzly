<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Google Fonts CDN-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat+Alternates&display=swap" rel="stylesheet">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <!-- <nav class="navbar">
        <span class="navbar-brand navbar1">Quizzly</span>
    </nav> -->
    <span style="display: inline;">
        <a href="./index.html"><button style="height:40px;color: black;">Back to Home</button></a>
        <a href="login.html"><button style="height:40px;width:130px;color: black;">Login</button></a>
    </span>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register for Quizzly</h3>

                </div>
                <div class="card-body">
                    <form id="register" method="post" action="/register">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control is-valid" placeholder="firstname" id="firstname"
                                required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control is-valid" placeholder="lastname" id="lastname"
                                required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="email" class="form-control is-valid" placeholder="email" id="email" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" id="username">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" id="password">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm password" id="password2">
                        </div>

                        <div class="form-group">
                            <a href="./register.html"><button type="submit" value="Register"
                                    class="btn text-align: center; register_btn"
                                    class="btn btn-warning">Register</button></a>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
    <script src="../validation/is-empty.js"></script>
    <script src="../validation/register.js"></script>
</body>

</html>
